<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="p-4 text-center">
        <h1 class="title">Admin Configuration</h1>
    </header>

    <main class="text-center py-12 px-4">
        <form id="config-form" class="bg-gray-100 p-6 rounded shadow-md w-96 mx-auto">
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold mb-2">Admin Username:</label>
                <input type="text" id="username" placeholder="Enter username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2">Admin Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-green-700 hover:bg-green-800 text-white py-2 px-4 rounded">Save</button>
        </form>
    </main>

    <footer class="text-center py-6">
        <p class="text-sm">&copy; 2024 Mesinsart. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Save admin credentials to localStorage
        document.getElementById('config-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('adminUsername', username);
            localStorage.setItem('adminPassword', password);
            alert('Admin credentials saved successfully!');
        });
    </script>
</body>
</html>
